<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="CadLoja.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cadastro de loja</title>
</head>
<body>
    <main>
        <div id="registrese">
            <span>Registre sua loja</span>
        </div>

        <div id="loginexistente">
            <a href=" " style="color: #b3b3b3;">Você ja tem uma loja? Clique aqui!</a>
        </div>

        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="cnpj">CNPJ: </label>
            <input type="number" name="cnpj" id="cnpj">

            <a href="cadastrousuario.html" id="linkloginusuario">Cadastrar-se como usuário!</a>

            <input type="submit" value="Cadastrar-se" id="submit">
        </form>
    </main>
</body>
</html>
